<!DOCTYPE html>
<html lang="en">

<head>

  <title>Document</title>
  <link rel="stylesheet" href="style.css">

<body>

      <div id="container-log">
        <div class="c-loginform">
          <div id="logo">
            <i class="fa-solid fa-xmark"></i>
          </div>
          <h1>LOGIN</h1>

              <p class="description-log">Username</p>

            <div class="title-log">
              <p class="description-log">Password</p>
              <input class="input-log" type="password" placeholder="please enter your password">

          </div>
        </div>
      </div>
      <div class="card-1">
        <div class="content-1">
          <h3 class="title">Monthly Subscription</h3>

            <h2 class="price">$29</h2>
            <p class="description">per month</p>
          </div>
          <p class="description">Full access for less than $1 a day</p>
          <button id="btn-c-1">SIGN UP</button>
        </div>
      </div>
      <div class="card-2">
        <div class="content-2">
          <h3 class="title">Why Us</h3>
          <p class="description">Tutorials by industry experts </p>
          <p class="description">peer & expert code review</p>
          <p class="description">Coding exercises</p>
          <p class="description">Access to our GitHub repos</p>
          <p class="description">Comunity forum</p>
          <P class="description">Flashcard decks</P>
          <p class="description">New videos every week</p>
        </div>
      </div>
    </div>
